<div class="row">
  <mat-card *ngFor="let article of articles">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ article.content }}
    </mat-card-content>
  </mat-card>
</div>
